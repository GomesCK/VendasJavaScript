<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link href="img/icone.ico" rel="shortcut icon">
		<title>Pereira e Franco - Alfaiataria</title>
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		<header class="headerIndex">
			<div class="Princ">
				<img src="img/P-removebg-preview.png" class="logo">
			</div>
		</header>
		<main>
			<section class="Seção">
				<h2 class="titulo">Encomendas</h2>
				<table border="1" class="Tabela">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Produto</th>
							<th>Quantidade</th>
							<th>Valor Unitário</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody id="tabela-clientes">
						<tr class="cliente">
							<td class="info-nome">Margarete</td>
							<td class="info-produto">Kit gravatas (4 peças) - Rosa</td>
							<td class="info-qtde">L</td>
							<td class="info-valor">30</td>
							<td class="info-total">-</td>
						</tr>
						<tr class="cliente" >
							<td class="info-nome">Carolina</td>
							<td class="info-produto">Kit de gravatas (3 peças) - Azul</td>
							<td class="info-qtde">2</td>
							<td class="info-valor">50</td>
							<td class="info-total">-</td>
						</tr>
						<tr class="cliente">
							<td class="info-nome">Clarisse</td>
							<td class="info-produto">Gravata borboleta feminina</td>
							<td class="info-qtde">3</td>
							<td class="info-valor">30</td>
							<td class="info-total">-</td>
						</tr>
						<tr class="cliente">
							<td class="info-nome">Jonas</td>
							<td class="info-produto">Terno masculino completo</td>
							<td class="info-qtde">2</td>
							<td class="info-valor">2000</td>
							<td class="info-total">-</td>
						</tr>
					</tbody>
				</table>
				<!--Formulário de inclusão de encomendas -->
			<section class="AddEnc">
			<h2 id="titulo-Enc">Adicionar nova encomenda</h2>
			<ul id="mensagens-erro"></ul>
			<form id="form-adiciona">
				<fieldset>
					<div class="grupo">
						<label for="nome">Nome:</label>
						<input type="text" id="nome" name="nome" placeholder="Digite o nome do(a) cliente" class="campo" required>
					</div>
					<div class="grupo">
						<label for="qtde">Qtde:</label>
						<input type="number" id="qtde" name="qtde" placeholder="Digite a quantidade encomendada" class="campo campo-medio" required>
					</div>
					<div class="grupo">
						<label for="produto">Produto:</label>
						<select id="produto" name="produto" class="campo campo-medio">
							<option value="">Selecione</option>
							<option>Kit de gravatas (4 peças) - Rosa</option>
							<option>Kit de gravatas (4 peças) - Amarelo</option>
							<option>Kit de gravatas (4 peças) - Verde</option>
							<option>Kit de gravatas (3 peças) - Azul</option>
							<option>Kit de gravatas (3 peças) - Rosa</option>
							<option>Kit de gravatas (3 peças) - Amarelo</option>
							<option>Kit de gravatas (3 peças) - Vermelho</option>
							<option>Terno masculino completo - Preto</option>
							<option>Terno masculino completo - Vermelha</option>
							<option>Terno feminino completo - Rosa</option>
							<option>Terno masculino completo - Cinza</option>
							<option>Terno feminino completo - Preto</option>
						</select>
					</div>
					<div class="grupo">
						<label for="unitario">R$ Unitário:</label>
						<input type="number" id="unitario" name="unitario" placeholder="Digite o valor unitário do produto" class="campo campo-medio" required>
					</div>
	
					<!-- <button id="adicionar-encomenda" class="botao bto-principal">Adicionar</button> -->
					<input type="submit" id="adicionar-encomenda" class="botao bto-principal">
				</fieldset>				
			</form>
		</section>
		</main>
		<script src="js/calcula-total.js"></script>
		<script src="js/form.js"></script>
		<script src="js/remove-enc.js"></script>
	</body>
</html>
