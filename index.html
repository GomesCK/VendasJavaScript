<body>
    <header class="headerIndex">
        <div class="Princ">
            <img class="Logo" src="P-removebg-preview.png" title="Logo">
        </div>
    </header>
    <main>
        <h1 class="titulo" >Tabela de vendas</h1> <!-- onclick="this.innerHTML='Cliquei!!'" -->
        <section class="Seção">
            <table border="1" class="Tabela">
                <tr class="Marcações">
                    <td>Nome</td>
                    <td>Produto</td>
                    <td>Quantidade</td>
                    <td>Valor</td>
                    <td>Total</td>
                </tr>
    
                <tr class="Compradores">
                    <td class="Nm">Clarisse</td>
                    <td class="Pd">Gravata borboleta feminina</td>
                    <td class="qntd">3</td>
                    <td class="vl">28,57</td>
                    <td class="Tt"></td>
                </tr>
                <tr class="Compradores">
                    <td class="Nm">Jonas</td>
                    <td class="Pd">Terno masculino completo</td>
                    <td class="qntd">2</td>
                    <td class="vl">2000</td>
                    <td class="Tt"></td>
                </tr>
            </table>
        </section>

        <section class="AddEnc" title="AddEncomendas">
            <h1 class="titulo-Enc">Adicionar nova encomenda</h1>
        </section>

        <form name="NovaEncomenda" method="set" action="" target="_blank" id="Formulario">
            <fieldset>
                <label for="Nm">Nome:</label>
                <input type="text" class="nome" name="" class="input_padrao" required>

                <label for="Pd">Produto:</label>
                <input type="text" class="prod" name="" class="input_padrao" required>

                <label for="qntd">Quantidade:</label>
                <input type="number" class="qtd" name="" class="input_padrao" placeholder="">

                <label for="vl">Valor unitário:</label>
                <input type="number" class="val" name="" class="input_padrao" required>

                <input type="submit" value="Salvar pedido" class="btn" onclick='Imprimir()'>
            </fieldset>
        </form>
        
    </main>
